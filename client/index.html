<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.ico" />
    <title>Pawsome Daycare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=pets"
    />
  </head>
  <body>
    <!-- Header of the site -->
    <header class="main-header">
      <img
        src="./src/images/logo.png"
        alt="Pawsome Daycare Logo"
        class="header-logo"
      />
      <h1>Pawsome Daycare</h1>
    </header>

    <!-- Left side of the form -->
    <section class="form-section">
      <form id="PawsomeDaycare">
        <div class="form-left">
          <label for="fullname">Full Name:</label>
          <input type="text" name="fullname" required placeholder="Sam Clark" />
          <label for="petname">Pets Name:</label>
          <input type="text" name="petname" required placeholder="Gimli" />
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            required
            placeholder="gimli-middle-earth@gmail.com"
          />
        </div>

        <!-- Right side of the form -->
        <div class="form-right">
          <label for="review">Review:</label>
          <textarea
            name="review"
            required
            maxlength="300"
            placeholder="Gimli had a blast! He loves the outdoor play area."
          ></textarea>
          <span id="charCount">0 / 300 Characters remaining</span>

          <!-- Star Rating -->
          <div class="star-rating">
            <p>The Purrfect Score</p>
            <input type="radio" name="rating" id="star1" /><label for="star1"
              ><span class="material-symbols-outlined"> pets </span></label
            >
            <input type="radio" name="rating" id="star2" /><label for="star2"
              ><span class="material-symbols-outlined"> pets </span></label
            >
            <input type="radio" name="rating" id="star3" /><label for="star3"
              ><span class="material-symbols-outlined"> pets </span></label
            >
            <input type="radio" name="rating" id="star4" /><label for="star4"
              ><span class="material-symbols-outlined"> pets </span></label
            >
            <input type="radio" name="rating" id="star5" /><label for="star5"
              ><span class="material-symbols-outlined"> pets </span></label
            >
          </div>
        </div>

        <!-- Submit button -->
        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

    <!-- Review box -->
    <h2 class="review-header">Customer Reviews</h2>
    <div class="reviews-wrapper">
      <div id="reviews-container"></div>
    </div>

    <!-- Footer of the site -->
    <footer class="footer">
      inspirational quote of the day: Just one small positive thought in the
      morning can change your whole day ðŸŒ‡
    </footer>
  </body>
</html>
